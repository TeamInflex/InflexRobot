version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "00:00"
    timezone: "Asia/Kolkata"
  labels:
    - "dependencies"
  open-pull-requests-limit: 50
  ignore:
    - dependency-name: "python-telegram-bot"
    # Ignoring all ptb updates
    - dependency-name: "sqlalchemy"
    # Ignoring all sqlalchemy updates
